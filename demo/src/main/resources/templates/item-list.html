<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>商品一覧</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/top">TOP</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">新商品登録</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">新店舗登録</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card card-primary mb-3">
            <div class="card-header">
                <h5 class="card-title">商品リスト</h5>
            </div>
            <div class="card-body" th:if="!${items.size()}">
                <p>商品がありません。</p>
            </div>
            <table class="table table-striped" th:if="${items.size()}">
                <thead>
                    <tr>
                        <th style="width: 10%">ID</th>
                        <th style="width: 30%">商品名</th>
                        <th style="width: 10%">価格</th>
                        <th style="width: 30%">著者名</th>
                        <th style="width: 20%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item:${items}" th:object="${item}">
                        <td th:text="*{id}"></td>
                        <td th:text="*{name}"></td>
                        <td th:text="*{price}"></td>
                        <td th:text="*{author}"></td>
                        <td class="float-right">
                            <a class="btn btn-primary" th:href="@{/items/{id}(id=*{id})}">詳細</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/jquery-3.5.1.slim.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>

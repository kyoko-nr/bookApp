<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>新規在庫登録</title>
</head>
<body>

    <!-- ナビゲーションバーここから -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom:3rem">
        <div class="container">
            <a class="navbar-brand" th:href="@{/top}">TOP</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/items/new}">新商品登録</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ナビゲーションバーここまで -->

    <div class="container">

        <!-- 商品詳細Cardここから -->
        <div class="card card-primary mb-3">
            <div class="card-header">
                <h5 class="card-title">商品詳細</h5>
            </div>
            <div class="card-body">
                <div th:object="${item}">
                    <div class="form-group row">
                        <label class="col-md-2">商品名</label>
                        <div class="col-md-10" th:text="*{name}"></div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2">価格</label>
                        <div class="col-md-10" th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')}"></div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2">著者名</label>
                        <div class="col-md-10" th:text="*{author}"></div>
                    </div>
                </div>
            </div><!-- /card-body -->
        </div><!-- /card -->
        <!-- 商品詳細Cardここまで -->
        
        <!-- 新規在庫登録Cardここから -->
        <div class="card card-primary mb-3">
            <div class="card-header">
                <h5 class="card-title">新規在庫登録</h5>
            </div>
            <div class="card-body">
                 <table class="table table-striped">
                     <thead>
                         <tr>
                             <th style="width: 50%">店舗名</th>
                             <th style="width: 10%">在庫数</th>
                             <th style="width: 40%"></th>
                         </tr>
                     </thead>
                     <tbody>
                         <tr th:each="shop:*{shops}" th:object=${shop}>
                             <td th:text="*{name}"></td>
                             <form th:method="post" th:action="@{/stock/add/submit}" th:object="${newStockForm}">
                                 <input type="hidden" th:value="${item.id}" name="itemId">
                                 <input type="hidden" th:value="${shop.id}" name="shopId">
                                 <td><input class="form-control" type="text" th:field="*{inputAmount}"/></td>
                                 <td><input type="submit" value="登録" class="btn btn-primary"/>
                                     <span class="text-danger" th:if="${#fields.hasErrors('inputAmount')}" th:errors="*{inputAmount}"></span>
                                 </td>
                             </form>
                         </tr>
                     </tbody>
                 </table>
            </div><!-- /card-body -->
        </div><!-- /card -->
        <!-- 新規在庫登録Cardここまで -->

    </div><!-- /container -->

    <script src="/js/jquery-3.5.1.slim.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>

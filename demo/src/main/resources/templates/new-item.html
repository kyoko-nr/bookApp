<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
<title>商品検索TOP</title>
</head>
<body>

    <!-- ナビゲーションバーここから -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/top">商品検索TOP</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/items/new">新商品登録</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ナビゲーションバーここまで -->

    <div class="container">
 
        <!-- 商品入荷Cardここから -->
        <div class="card card-primary mb-3">
            <div class="card-header">
                <h5 class="card-title">新商品登録</h5>
            </div>
            <div class="card-body">
                <form th:method="post" action="/items/new" th:object="${NewItemForm}">
                    <div class="form-group row">
                        <td><label>商品名：<input type="text" name="inputItemName"/></label></td>
                        <td><label>金額：<input type="text" name="inputPrice"/></label></td>
                        <td><label>著者名：<input type="text" name="inputAuthor"/></label></td>
                    </div>
                        <input type="submit" value="登録" class="btn btn-primary"></input>
                     </form>
                    </div>
            </div><!-- /card-body -->
        </div><!-- /card -->
        <!-- 商品入荷Cardここまで -->

    </div><!-- /container -->

    <script src="/js/jquery-3.5.1.slim.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>

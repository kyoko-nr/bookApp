<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
<title>商品検索TOP</title>
</head>
<body>

    <!-- ナビゲーションバーここから -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom:3rem">
        <div class="container">
            <a class="navbar-brand" th:href="@{/top}">商品検索TOP</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/items/new}">新商品登録</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ナビゲーションバーここまで -->

    <div class="container">
        <div class="jumbotron">
            <div class="col-md-10 offset-md-1">
                <h4>商品検索</h4>
                <form th:action="@{/items/search}" th:method="post" th:object="${searchForm}">
                    <div class="form-group" style="margin-top:2rem">
                        <input th:field="*{itemName}" type="text" class="form-control" placeholder="商品名を入力してください">
                        <input th:field="*{author}" type="text" class="form-control" placeholder="著者名を入力してください">
                    </div>
                    <input type="submit" value="検索" class="btn btn-primary"></input>
                </form>
            </div>
        </div>
    </div><!-- /container -->

    <script src="/js/jquery-3.5.1.slim.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
